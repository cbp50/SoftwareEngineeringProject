<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input[type="submit"]{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <h3>Register Page</h3>
        <form action="" method="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user" placeholder="Enter Username">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="Email" name="mail" placeholder="Enter Mail">
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="Password" name="User_Pass" placeholder="Enter Password">
                    </td>
                </tr>

                <tr>
                    <td><input type="submit" name="submit" value="Submit"></td>
                    <td>Already a member?<a href="Login Page.html">Login</a></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
