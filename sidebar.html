<style>
.filepath {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffffff;
    font-size: 1.8rem;
    text-transform:uppercase;
    font-weight:400;
    letter-spacing: .1rem;
    text-align: right;
    border-right: 2.4px solid #E8E3DB;
    margin-right: 5rem;
}

.filepath li {
    margin: 1.8rem 0;
    border-right: 3.1px solid transparent;
}

.filepath a {
    border-bottom: none;
    text-decoration: none;
    border-right: 3.1px solid transparent;
    transition: all .2s;
    padding: 0 2px 0 0;
}

.filepath a:hover,
.filepath a:hover {
background-color:#ffffff;
border-right: 3.1px solid #D1C7B7;
}

li:hover .filepath  {
    background-color: #e7e7e7;
    text-decoration: none;
}

@media only screen and (max-width: 1440px) {
.filepath {
    margin: 2.4rem 3rem 0 0;
}
}

@media only screen and (max-width: 1024px) {
.filepath {
    font-size: 1.9rem;
    margin: 2.4rem 2rem 0 0;


}

.filepath li {
    margin: 2rem 0;
}
}

@media only screen and (max-width: 920px) {
.filepath {
    font-size: 1.8rem;
    margin: 1rem 1rem 0 0;
}
}


@media only screen and (max-width: 800px) {
.filepath {
    margin: 0;
    letter-spacing: 0rem;
}
}

@media only screen and (max-width: 640px) {
.filepath li {
    font-size: 1.68rem;
    margin: 1.6rem 0;
}
}

@media only screen and (max-width: 617px) {
.filepath {
    font-size: 1.7rem;
    text-align: center;
    margin-right: 0;
    border: 0;
    margin-right: 3rem;
}

.filepath li {
    margin: 0 2px 1rem 2px;
    border-right: 0;
    float: left;
    display: block;
    border-bottom:  2px solid #E8E3DB;
    text-align: center;
  }
  
.filepath a {
    border:0;
}

.filepath a:hover,
.filepath a:hover {
    background-color:#ffffff;
    border:0;
}
}

</style>
</head>

       <li><a href="https://www.google.com.html">Year&nbsp;</a></li>

       <li><a href="https://www.google.com.html">New Releases&nbsp;</a></li>
       <li><a href="https://www.google.com.html">Other&nbsp;</a></li>
    </ul>
</div>
